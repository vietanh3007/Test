<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapphire NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Sapphire</a>
        <div>
            <a href="#">Explore</a>
            <a href="#">Marketplace</a>
            <a href="#">Artist</a>
            <a href="#">Collection</a>
        </div>
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Search">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
           </button>
         </div>
        <a href="#" class="sign-in">Sign In</a>
    </div>
    <div class="content">
        <div class="content-left">
        <div class="stats">
            <h1>Discover, Sell & Collect Rare NFTs</h1>
        <p>Digital marketplace for crypto collections and non-fungible tokens (NFTs)</p>
        <a href="#" class="discover-now">Discover Now</a>
          <div class="info">
            <div>
                <h3>35k+</h3>
                <p>Artworks</p>
            </div>
            <div>
                <h3>15k+</h3>
                <p>Auctions</p>
            </div>
            <div>
                <h3>25k+</h3>
                <p>Artists</p>
            </div>
        </div>
        </div>
        </div>
        <div class="content-right">
            <div class="featured-nft">
                <img src="img/Frame 2.png" alt="Monkey Apes">
            </div>
        </div>
    </div>
    <div class="partners">
        <img src="img/part1.png" alt="Coinbase">
        <img src="img/part2.png" alt="Trezor">
        <img src="img/part3.png" alt="Exodus">
        <img src="img/part4.png" alt="BitGo">
    </div>
    <div class="footer">
        <p>NFT Marketplace | Super Hot Drops</p>
    </div>
</body>
</html>
